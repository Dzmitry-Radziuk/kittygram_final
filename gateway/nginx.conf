server {
  listen 80;
  index index.html;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:9000/;
}

  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:9000/admin/;
  }

  location / {
    root /staticfiles;
    index index.html;
    try_files $uri /index.html;
  }

  location /media/ {
    root /media;
    expires 30d;
    access_log off;
  }
}
